<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Account</title>
</head>
<body>

<section class="vh-100" style="background-color: #508bfc;">
  <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item ms-3">
            <a class="btn btn-black btn-rounded" href="./index.html">Sign in</a>   
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="./account.html">Account</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="./myPosts.html">My posts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-2" href="./makePost.html">Make post</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link mx-2" href="./discoverPosts.html">Discover posts</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="card shadow-2-strong pageContainer" style="border-radius: 1rem;">
    <div class="card-body p-5 text-center">
      <h3 class="mb-5">Account Settings</h3>
        <div class="row">

          <div class="col-sm">
            <div class="form-outline mb-4">
              <input type="name" id="name" class="form-control form-control-lg" />
              <label class="form-label">Name</label>
            </div>
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control form-control-lg" />
              <label class="form-label">Email</label>
            </div>
          </div>

          <div class="col-sm">
            <div class="form-outline mb-4">
              <input type="name" id="surname" class="form-control form-control-lg" />
              <label class="form-label">Surname</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" />
              <label class="form-label">Password</label>
            </div>
          </div>

          <div class="col-sm">
            <div class="form-outline mb-4">
              <input type="name" id="username" class="form-control form-control-lg" />
              <label class="form-label">Username</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="checkPassword" class="form-control form-control-lg" />
              <label class="form-label">Confirm password</label>
            </div>
          </div>

        </div>

        <button class="btn btn-success btn-lg btn-block" type="submit">Submit Changes</button>
        <button class="btn btn-danger btn-lg btn-block" type="submit">Delete Account</button>
        <hr class="my-4">

      </div>
    </div>
  </div>
</section>
</body>
</html>
